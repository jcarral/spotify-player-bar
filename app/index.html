<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/estilo.css">
</head>

<body>

    <section class="info">
      <section class="info-song">
        <picture class="cover">
          <img src="https://i.scdn.co/image/54b3222c8aaa77890d1ac37b3aaaa1fc9ba630ae" alt="" width="56px" height="56px" class="cover-image" id="cover">
        </picture>
        <div class="song">
            <h3 class="song-detail song-title" id="songTitle">Something from nothing</h3>
            <h6 class="song-detail song-artist" id="songArtist">by Foo Fighters, Sonic highways</h6>
        </div>
      </section>


        <div class="player">
            <div class="previous change btn" id="btnPrev">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play btn" id="btnPlay">
              <i class="fa fa-play"></i>
            </div>
            <div class="next change btn" id="btnNext">
              <i class="fa fa-forward"></i>
            </div>
        </div>

    </section>
    <script src="./scripts/index.js" charset="utf-8"></script>
</body>

</html>
